<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de prueba de HTML5</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre">
      <br>
      <br>
      <label for="mail">Correo Electronico:</label>
      <input type="email" name="mail" id="mail">
      <br>
      <br>
      <label for="url">URL:</label>
      <input type="url" name="url" id="url">
      <br>
      <br>
      <label for="fecha">Fecha:</label>
      <input type="date" name="fecha" id="fecha">
      <br>
      <br>
      <label for="tiempo">Tiempo:</label>
      <input type="time" name="tiempo" id="tiempo">
      <br>
      <br>
      <label for="fecha-hora">Fecha y Hora:</label>
      <input type="datetime-local" name="fecha-hora" id="fecha-hora">
      <br>
      <br>
      <label for="mes">Mes:</label>
      <input type="month" name="mes" id="mes">
      <br>
      <br>
      <label for="semana">Semana:</label>
      <input type="week" name="semana" id="semana">
      <br>
      <br>
      <label for="numero">Numero (min -10, max 10):</label>
      <input type="number" name="numero" id="numero" min="-10" max="10">
      <br>
      <br>
      <label for="telefono">Telefono:</label>
      <input type="tel" name="telefono" id="telefono">
      <br>
      <br>
      <label for="buscar">Termino de Busqueda:</label>
      <input type="search" name="buscar" id="buscar">
      <br>
      <br>
      <label for="color">Color Favorito:</label>
      <input type="color" name="color" id="color">
      <br>
      <input type="submit" name="enviar" value="Enviar">
    </form>
  </body>
</html>
