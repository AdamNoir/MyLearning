<!DOCTYPE html>

<head>

    <title>Enlaces - Link</title>
</head>
<body>
    <h1>Enlaces en HTML - Links</h1>
    <!--target _blank es para abrir en una nueva pestaÃ±a-->
    <!--target _self (por defecto) es para abrir en la misma pagina-->
    <a href="https://www.google.com/">Ir a Goole</a>
    <br>
    <!--Enlace a una pagina creada por mi-->
    <a href="/HTML/01-index.html" target="_blank">Ir al index</a>
    <br>
    <br>
    <!--Enlaces dentro de un texto-->
    <p>Lorem ipsum dolor sit amet consectetur <a href="/HTML/02-Encabezados.html">adipisicing</a> elit. Reiciendis illo quas labore aliquid?</p>
</body>
