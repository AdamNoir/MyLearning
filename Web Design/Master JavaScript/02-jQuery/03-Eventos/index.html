<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jQuery/jquery-3.6.3.min.js"></script>
    <script src="01-Eventos-mouse.js"></script>
    <title>Eventos jQuery</title>
    <style>
        #caja {
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
        }
        input {
            padding: 20px;
            width: 300px;
            font-size: 20px;
        }
        #datos {
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            /*display: none;*/
        }
        #sigueme {
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.5;
            border-radius: 999px;

        }
    </style>
</head>
<body>
    <h1>Eventos jQuery</h1>

    <form action="">
        <input type="text" name="nombre" id="nombre">
    </form>

    <div id="sigueme"></div>

    <div id="datos"></div>
    
    <br>
    <hr>

    <div id="caja">
        Soy una caja
    </div>


</body>
</html>
