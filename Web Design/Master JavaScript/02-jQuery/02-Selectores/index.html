<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Selectores jQuery</title>
        <script src="../jQuery/jquery-3.6.3.min.js"></script>
        <script src="05-find-parent.js"></script>
        <style>
            .zebra {
                border: 5px dashed black;
            }
            .grande {
                font-size: 40px;
            }
            .margen-superior {
                display: block;
                margin-top: 45px;
            }
            .resaltado {
                border-bottom: 2px solid brown;
            }
        </style>
    </head>
    <body>
        <h1>Selectores en jQuery</h1>

        <ul>
            <li><a href="https://www.google.com" title="google">Ir a Google</a></li>
            <li><a href="https://www.facebook.com" title="facebook">Ir a facebook</a></li>
        </ul>

        <p id="rojo" class="sin_borde">Yo soy un parrafo</p>
        <p id="amarillo" class="zebra">Ejercicios con jQuery</p>
        <p id="verde" class="sin_borde">Quiero ser un parrafo verde</p>
        <p class="zebra">Soy un parrafo blanco</p>

        <div id="caja">
            <p>Soy una caja</p>
            <ul>
                <li>Elemento 1</li>
                <li id="elemento" class="resaltado">Elemento 2</li>
            </ul>
            <span class="resaltado">Soy un span</span>
        </div>
    </body>
</html>
