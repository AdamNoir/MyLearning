<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
    </head>
    <body>
        <h1>Tablas en HTML</h1>
        
        <!--Creat table-->
        <table>
            <!--Encabezado de la tabla-->
            <thead>
                <!--Fila de la tabla-->
                <tr>
                    <!--Nombre de columnas-->
                    <td><b>Nombre</b></td>
                    <td>Correo</td>
                    <td>Telefono</td>
                </tr>
                <!--Contenido de la tabla. Cuerpo-->
                <tbody>
                    <!--Una fila-->
                    <tr>
                        <!--Contenido de las columnas-->
                        <td>Ivan</td>
                        <td>ivan@correo.com</td>
                        <td>10011123</td>
                    </tr>
                    <tr>
                        <td>Fernando</td>
                        <td>fer@correo.com</td>
                        <td>984011123</td>
                    </tr>
                </tbody>
            </thead>    
        </table>
    </body>
</html>
