<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<!-- FALTA COMPLEMENTAR ESTA INFORAMCION -->
<body>
    <h1>Tablas HTML</h1>
    <!-- Tablas -->
    <!-- Indica de donde comienza y termina el cuerpo de la tabla -->
    <!-- Border 1 da borde para que sea mas entendible el contenido -->
    <table border="1">
        <!-- Establece la cabezera de la tabla -->
        <thead>
            <!-- Establece una fila en la tabla -->
            <tr>
                <!-- TD establece una columna en la tabla -->
                <td>Titulo</td>
                <td>Genero</td>
                <td>AÃ±o</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Annie Hall</td>
                <td>Comeida Romantica</td>
                <td>1978</td>
            </tr>
            <tr>
                <td>Media Noche en Paris</td>
                <td>Comedia</td>
                <td>2011</td>
            </tr>
        </tbody>
        <tfoot rowspan="2" colspan="3">
            <td>Estudio de HTML5</td>
        </tfoot>
    </table>
</body>
</html>
