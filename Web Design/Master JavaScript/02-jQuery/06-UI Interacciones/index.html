<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI - Interaciones</title>
    <script src="../jQuery/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="../jQuery-UI/jquery-ui.min.css">
    <link rel="stylesheet" href="../jQuery-UI/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../jQuery-UI/jquery-ui.theme.min.css">
    <script src="../jQuery-UI/jquery-ui.min.js"></script>
    <script src="05-Droppable.js"></script>
    <style>
        .elemento {
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: lightblue;
            margin: 20px;
            float: left;
            text-align: center;
            line-height: 200px;
        }
        .lista-seleccionable li{
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }
        ul .ui-selecting {background: green;}
        ul .ui-selected {background: yellow;}

        #elemento-movido {
            width: 100px;
            height: 100px;
            border: 4px solid red;
        }

        #area {
            width: 300px;
            height: 300px;
            border: 4px solid green;
        }
    </style>
</head>
<body>
    <h1>jQuery UI - Interaciones</h1>

    <div id="elemento-movido"></div>
    <br>
    <div id="area"></div>
    
    <ul class="lista-seleccionable">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>

    <div class="elemento">
        Contenido del elemento
    </div>
    <div class="elemento">
        Contenido del elemento
    </div>
    <div class="elemento">
        Contenido del elemento
    </div>
</body>
</html>
