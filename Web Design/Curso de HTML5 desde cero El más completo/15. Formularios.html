<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <!-- Form indica donde comienza y termina el formularios -->
    <!-- Atributos -->
    <!-- method indica el metodo HTTP para las peticiones -->
    <!-- Action indica a que URL vamos a enviar la informacion -->
    <!-- Enctype dice que tipo de inforamcion vamos a madnar (texto plano, ficheros...) -->
    <form action="11. Enlaces.html">
        <!-- Sirve para dar inforamcion sobre que hacer con las elementos del formulario -->
        <!-- For asocia a un elemento del formulario la etiqueta (asocia por ID)-->
        <label for="nombre">Nombre de Usuario:</label>
        <!-- Tipe indica el tipo de elemento de formulario -->
        <!-- name es el nombre con el que conoceremos esa informacion del lado de servidor -->
        <!-- id es para darle estilos con CSS -->
        <!-- Placehorder es una marca de agua que desaprece cuando comenzamos a escribir... -->
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre...">

        <br/>
        <!-- Campo de texto -->
        <!-- cols and rows indican el tamaño que tendra el area de texto -->
        <label for="texto">Escribe un Mensaje</label>
        <textarea name="texto" id="texto" cols="10" rows="3" placeholder="Escribe aqui..."></textarea>

        <!-- Fieldset perimite organizar mejor los campos de un formulario -->
        <fieldset>
            <!-- Es una etiqueta para el grupo de campos -->
            <legend>Inforamcion familiar</legend>
            <label for="apellidos">apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Ingresa tus apellidos...">
            <br/>
            <label for="padres">padres:</label>
            <input type="text" name="pades" id="padres" placeholder="Ingresa el nombre de tus padres">
        </fieldset>
        
        <!-- Email obliga a ingresar email -->
        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email">
        <br/>
        <!-- password muestra la contraseña oculta-->
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">

        <!-- Radio da a eleigr entre dos opciones -->
        <!-- NAME debe ser igual para que no sean dos radios button independientes -->
        <input type="radio" name="genero" id="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" name="genero" id="mujer">
        <label for="mujer">mujer</label>


        <br>
        <!-- Select es unna lista de opciones -->
        <label for="generos">Generos</label>
        <select name="generos" id="generos">
            <!-- cada option debe llenar un value porque es lo que se leera en el servidor -->
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="Otro">Otro</option>
        </select>
        <br/>


        <!-- Checkbos casillas marcables para opciones -->
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox"> Mayor de edad
        <input type="checkbox" name="checkbox" id="checkbox"> Aceptar Terminos de Licencia
        <br>

        <!-- Color muestra una paaleta de colores para seleccionar -->
        <label for="">Color</label>
        <input type="color" name="" id="">
        <br>

        <!-- Date muestra un cuadro con la inforamcion de la fecha y es seleccionable -->
        <label for="">Date:</label>
        <input type="date" name="" id="">
        <br>

        <!-- Ficheros permite seleccionar un archivo de nuestra pc para enviarlo-->
        <label for="">Selecciona un archivo</label>
        <input type="file" name="" id="">
        <br>

        <!-- Imagen es como un boton pero con imagenes y envia cordenadas al servidor -->
        <!-- CORDENADAS DE IMAGEN???????????? -->
        <label for="">Imagenes</label>
        <input type="image" src="imagenes/img.jpg" alt="" width="60">
        <br>

        <!-- Hidden permite enviar informacion que no es visible para el usuario -->
        <input type="hidden" name="contenidoOculto" values="Valores">
        <br>

        <!-- Number permite seleccionr numeros -->
        <!-- Forzar a solo enviar numeros -->
        <label for="number">Numero</label>
        <input type="number" name="number" id="number">
        <br>

        <!-- Rango es una barra de rangos que va de 0 a 100 -->
        <label for="rangos">Rango</label>
        <input type="range" name="rango" id="rango">
        <br>

        <!-- Search es para una barra de busqueda que debe complementarse con un boton -->
        <label for="buscar">Buscar; </label>
        <input type="search" name="buscar" id="buscar">
        <button>Buscar</button>
        <br>

        <!-- Telefono es para enviar un telefono -->
        <label for="tel">telefono</label>
        <input type="tel" name="tel" id="tel">
        <br>

        <!-- time permite ingresar minutos, horas, segundos... -->
        <label for="time">Tiempo</label>
        <input type="time" name="time" id="tiem">
        <br>

        <!-- URL es para introducir URLs-->
        <label for="url">URL</label>
        <input type="url" name="" id="">
        <br>

        <!-- Progess es una brra de progreso -->
        <label for="bar">Progeso</label>
        <progress max="100" value="40"></progress>
        <br>
        <!-- metter es igualmente una brra de progreso -->
        <label for="metter">Metter</label>
        <meter max="100" value="70"></meter>
        <br>

        <!-- Data list sirve para autocompletar al escribir, da opciones... -->
        <label for="datos">Lista de Datos</label>
        <input type="text" name="frutas" id="datos" list="ListaFrutas">
        <datalist id="ListaFrutas">
            <option value="Manzana"></option>
            <option value="Pera"></option>
            <option value="Sandia"></option>
        </datalist>
        <!-- submin es para enviar la inforamcion -->
        <!-- la diferencia con booton es que booton puede usarse para mas cosas mientras submin esta limitado -->
        <br/>
        <input type="submit" value="Enviar Nombre">
        <!-- Resset limpia toda la inforamcion del formulario -->
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
