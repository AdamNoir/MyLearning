<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML</title>
</head>
<body>
    <h1>Videos en HTML</h1>
    <!--Forma 1 de reproducir un video
    Ambas formas son validas solo que una es mas legible que la otra.
    Pero las dos son funcionales.-->
    <video src="/HTML/videos/LTA OP2.mp4" controls width="300" height="300"></video>

    <br>
    <hr>
    <!--Forma dos de colocar un video-->
    <video width="400" height="400" controls>
        <source src="/HTML/videos/LTA OP2.mp4" type="video/mp4">
    </video>
    
    <br>
    <hr>
    <h2>Video de Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9FL3xBDW-po" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
