<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <h1>iFrame</h1>
    <!-- Cargan contenido de otras paginas dentro de nuestra pagina -->
    <!-- Pueden usarse para videos de Youtube o Mapas de Goole -->
    <!-- Pagina web de Manjaro Linux -->
    <!-- Loading Lazy indica que cargue todo el sitio web y el contenido de iFrame hasta que llegemos a el -->
    <iframe src="https://manjaro.org/" width="400" loading="lazy"></iframe>
   
    <!-- Goole MAPS -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.208023468269!2d-73.96543268510904!3d40.779440641424834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25896f660c26f%3A0x3b2fa4f4b6c6a1fa!2sMuseo%20Metropolitano%20de%20Arte!5e0!3m2!1ses-419!2smx!4v1644274806412!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
    <!-- Youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/b6-2P8RgT0A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
