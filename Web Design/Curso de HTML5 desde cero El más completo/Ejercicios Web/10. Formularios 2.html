<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de registro - Mi web</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" maxlength="50">
      <br>
      <br>
      <label for="apellidos">Apellidos:</label>
      <input type="text" name="apellidos" id="apellidos" maxlength="50">
      <br>
      <br>
      <label>Sexo:</label>
      <input type="radio" name="genero" id="hombre">
      <label for="Hombre">Hombre</label>
      <input type="radio" name="genero" id="mujer">
      <label for="mujer">Mujer</label>
      <br>
      <br>
      <label for="mail">Correo Electronico:</label>
      <input type="email" name="mail" id="mail">
      <br>
      <br>
      <label for="poblacion">Poblacion:</label>
      <select name="poblacion">
        <option value="Alicante">Alicante</option>
        <option value="Madrid">Madrid</option>
        <option value="Sevilla ">Sevilla</option>
        <option value="Valencia">Valencia</option>
      </select>
      <br>
      <br>
      <label for="descripcion">Descripcion:</label>
      <textarea name="descripcion" rows="5" cols="50" id="descripcion"></textarea>
      <br>
      <br>
      <input type="checkbox" name="ofertas" id="ofertas" checked>
      <label for="ofertas">Deseo recibir informacion sobre novedades y ofertas</label>
      <br>
      <input type="checkbox" name="terminos" id="terminos">
      <label for="terminos">Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre proteccion de datos.</label>
      <br>
      <input type="submit" name="Enviar" value="Enviar">
    </form>
  </body>
</html>
